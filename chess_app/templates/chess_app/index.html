{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI Game</title>

    <!-- Chessboard.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">

    <!-- Chess.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Chess AI Game</h1>

    <label for="color-select">Choose your color:</label>
    <select id="color-select">
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>

    <button id="start-game">Start Game</button>
    <button id="customize-game">Customize Game</button>

    <div id="chess-container">
        <h2 id="turn-indicator">Choose a color and start the game</h2>
        <div id="chessboard" style="width: 400px;"></div>
    </div>

    <!-- Custom Rules Modal -->
    <div id="custom-rule-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Customize Piece Movement</h2>
            <label for="piece-select">Select Piece:</label>
            <select id="piece-select">
                <option value="P">Pawn</option>
                <option value="R">Rook</option>
                <option value="N">Knight</option>
                <option value="B">Bishop</option>
                <option value="Q">Queen</option>
                <option value="K">King</option>
            </select>
            <p>Define Allowed Moves (comma-separated, e.g., "F1,F2,L1,R1"): </p>
            <input type="text" id="custom-moves" placeholder="F1, F2, L1, R1">
            <button id="save-rules">Save Rules</button>
        </div>
    </div>

    <audio id="move-sound" src="{% static 'sounds/move.mp3' %}"></audio>

    <!-- Stockfish Engine -->
    <script src="{% static 'js/stockfish.js' %}"></script>

    <!-- Main Script -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
